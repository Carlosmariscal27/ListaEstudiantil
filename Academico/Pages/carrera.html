{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/col1.css' %}">
</head>
<body>
  <h1>Seleccionar Carrera</h1>
	    <div class="container">
			<form method="POST">
				{% csrf_token %}
		      <h2>Registrar</h2>
			   <fieldset>
                    <input type="number" placeholder="Codigo" id="i1" name="codigo">
               </fieldset>
			   <fieldset>
                    <input type="text" placeholder="Nombre" id="name" name="nombre">
				</fieldset>
				<fieldset>
                    <input type="number" placeholder="Duracion" id="duracion" name="duracion">
				</fieldset>
				<fieldset>
				   <button type="submit" id="contact-submit"
				   data-submit="...Sending">Registrar</button>
					<a href="{% url 'menu' %}"></a>
				</fieldset>
			</form>
		 </div>
</body>
</html>
