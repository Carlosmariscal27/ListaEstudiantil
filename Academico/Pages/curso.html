{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/color2.css' %}">
</head>
<body>
  <h1> Curso</h1>
	    <div class="container">
			<form method="POST">
				{% csrf_token %}
		      <h2>Registrar Curso</h2>
			   <fieldset>
				   <label for="name">Codigo:</label>
                    <input type="number" id="codigo" name="codigo">
               </fieldset>
				<fieldset>
					<label for="name">Nombre Estudiante:</label>
                    <input type="text" id="name" name="estudiante">
				</fieldset>
			   <fieldset>
				    <label for="name">Nombre Docente:</label>
				    <input type="text" id="docente" name="docente">
				</fieldset>
				<fieldset>
				   <button type="submit" id="contact-submit"
				   data-submit="...Sending">Guardar</button>
					<a href="{% url 'menu' %}"></a>
				</fieldset>
			</form>
		 </div>
</body>
</html>
