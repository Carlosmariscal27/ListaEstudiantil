{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/col1.css' %}">
</head>
<body>
  <div class="container">
  <h1>Matricula Estudiantil </h1>
	    <div class="container">
			<form method="POST" id="contact">
				{% csrf_token %}
		      <h2>Eliminar</h2>
			  <h3>Datos</h3>
				<fieldset>
                    <input type="number" placeholder="Cedula" id="name" name="cedula" value="{{ object.cedula }}">
               </fieldset>
			   <fieldset>
                    <input type="text" placeholder="Apellidos" id="apellidos" name="Apellidos" class="apellidos" value="{{ object.apellidos }}">
				</fieldset>
				<fieldset>
                    <input type="text" placeholder="Nombres" id="nombres" name="nombres" value="{{ object.nombres }}">
				</fieldset>
				<fieldset>
                    <input type="tel" placeholder="Genero" id="genero" name="genero" value="{{ object.genero }}">
				</fieldset>
				<fieldset>
                    <input type="text" placeholder="Carrera" id="carrera" name="carrera" value="{{ object.carrera }}">
				</fieldset>
					<h4>Desea eliminar {{ object.estudiante }}</h4>
				   <button type="submit" id="contact-submit"
				   data-submit="...Sending">Eliminar</button>
				   <a href="{% url 'menu' %}"></a>
				</fieldset>
			</form>
		 </div>
  </div>
</body>
</html>
