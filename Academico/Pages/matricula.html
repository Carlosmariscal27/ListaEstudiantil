{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academico</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
</head>
<body>
  <h1>Matricula Estudiantil </h1>
	    <div class="container">
			<form method="post">
				{% csrf_token %}
		      <h3>Registrar</h3>
			  <h4>Datos personales</h4>
			   <fieldset>
				    <label for="name">Cedula:</label>
                    <input type="number" id="cedula" name="cedula">
               </fieldset>
			   <fieldset>
					<label for="name">Estudiante:</label>
                    <input type="text" id="name" name="estudiante">
				</fieldset>
			   <fieldset>
			        <label for="name">Apellido Paterno:</label>
                    <input type="text" id="apellidopaterno" name="field_name">
				</fieldset>
				    <label for="name">Apellido Materno:</label>
                    <input type="text" id="apellidomaterno" name="field_name2">
				</fieldset>
			    <fieldset>
					<label for="name">Curso:</label>
                    <input type="text" id="curso" name="curso">
				</fieldset>
				<fieldset>
			    <form action="https://example.com">
					<label for="name">Fecha:</label>
					<input type="date" name="fecha"/>
				</form>
				</fieldset>
				<fieldset>
				   <button type="submit" id="contact-submit"
				   data-submit="...Sending">Registrar</button>
				</fieldset>
			<a href="{% url 'menu' %}"></a>
			</form>
		 </div>
         <img src="{% static 'img/fondo.astract.webp' %}" width="100%" height="100%">
</body>
</html>
