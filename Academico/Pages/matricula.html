{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matricula</title>
    <link rel="stylesheet" type="text/css" href="{'% static'css/matricula.css' %}">
</head>
<body>
  <h1>Matricula Estudiantil </h1>
	    <div class="container">
		      <h3>Registrar</h3>
			  <h4>Datos personales</h4>
			   <fieldset>
				   <label for="name">Cedula:</label>
                    <input type="number" id="Cedula" name="cedula">
               </fieldset>
			   <fieldset>
					<label for="name">Estudiante :</label>
                    <input type="text" id="name" name="user_name">
				</fieldset>
			   <fieldset>
			      <label for="name">ApellidoPaterno :</label>
                    <input type="text" id="Apepaterno" name="apepaterno">
				</fieldset>
				  <label for="name">ApellidoMaterno :</label>
                    <input type="text" id="ApeMaterno" name="apematerno">
				</fieldset>
			    <fieldset>
					<label for="name">Curso :</label>
                    <input type="text" id="Curso" name="curso">
				</fieldset>
				<fieldset>
			    <form action="https://example.com">
					<label>
						 FechaMatricula :
						<input type="date" name="number"/>
					</label>
				</fieldset>
				<fieldset>
				   <button type="submit" id="contact-submit"
				   data-submit="...Sending">Registrar</button>
				</fieldset>
			</form>
		 </div>
         <img src="/ListaEstudiantil/Academico/static/img/fondo.jpng.webp" width="100%">
</body>
</html>
